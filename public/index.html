<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Stylizer</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    img { max-width: 100%; margin-top: 20px; }
    select, input[type="file"], button { display: block; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>AI Stylizer</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="style">Choose a style:</label>
    <select name="style" id="style">
      <option value="royal">Royal</option>
      <option value="oil">Oil</option>
      <option value="watercolor">Watercolor</option>
      <option value="sketch">Sketch</option>
      <option value="minimal">Minimal</option>
    </select>

    <input type="file" name="image" id="imageInput" accept="image/*" required />
    <button type="submit">Stylize Image</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      resultDiv.innerHTML = 'Processing...';

      try {
        const response = await fetch('/stylize', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          resultDiv.innerHTML = `
            <p><strong>Style:</strong> ${result.style}</p>
            <img src="${result.image_url}" alt="Stylized Image">
          `;
        } else {
          resultDiv.innerHTML = `<p style="color: red;">Error: ${result.message}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
